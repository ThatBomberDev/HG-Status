# Change these first
owner: NMSCD # Your GitHub organization or username, where this repository lives
repo: HG-Status # The name of this repository

sites:
  - name: NMS Homepage
    url: https://www.nomanssky.com
  - name: NMS Authentication Server
    url: $AUTH_SERVER
  - name: NMS Blobserve Server
    url: $BLOB_SERVER
  - name: NMS Content Report Server
    url: $REPORT_SERVER
  - name: NMS Discovery Server
    url: $DISCOVERY_SERVER
  - name: NMS Featured Base Imags Server
    url: $FB_SERVER
  - name: NMS Images Server
    url: $IMAGES_SERVER

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.nmscd.com
  # baseUrl: /your-repo-name
  logoUrl: https://avatars.githubusercontent.com/t/5776046?s=280&v=4
  name: HG Status - NMSCD
  introTitle: "**NMSCD** uptime monitor for NMS services"
  introMessage: "This site is provided to you for free by the NMS API reverse engineering team which is part of the [NMSCD](https://nmscd.com)"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/10 * * * *"
  
# Upptime also supports notifications, assigning issues, and more
